syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.jhegnerlabs.proto";
option java_outer_classname = "SimpleMessageProto";

package example.simple;

message SimpleMessage {

  int32 id = 1;
  bool is_simple = 2;
  string name = 3;
  repeated int32 sample_list = 4;

}